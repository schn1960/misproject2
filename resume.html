<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="CSS/style.css">
    <style>
        body {
            background-color: #7a0019;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .resume-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            background-color: #7a0019;
        }

        .pdf-container {
            width: 100%;
            max-width: 1000px;
            height: 85vh;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }

        .back-button {
            display: inline-block;
            margin: 1rem;
            padding: 0.5rem 1rem;
            background-color: #ffcc33;
            color: #7a0019;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #ffcc33;
            text-align: center;
            margin: 1rem 0 2rem 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to Home</a>
    <div class="resume-container">
        <h1>Resume</h1>
        <div class="pdf-container">
            <iframe src="files/TannerSresume_101725.pdf"></iframe>
        </div>
        <a href="files/TannerSresume_101725.pdf" download class="back-button" style="margin-top: 1rem; background-color: #ffcc33;">
            Download Resume
        </a>
    </div>
</body>
</html>
